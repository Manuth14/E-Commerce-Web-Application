<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>newTech</title>
    <link rel="icon" href="resources/newTechIcon.png" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.css" />
</head>

<body>
    <div class="container-fluid mt-4 d-flex justify-content-center">
        <div class="row align-content-center">

            <!--header-->
            <div class="col-12">
                <div class="row">
                    <div class="col-12 logo"></div>

                    <div class="col-10 offset-4 mt-5">
                        <p class="text-center title01">Hi, Welcome ADMIN</p>
                    </div>
                </div>
            </div>
            <!--header-->

            <!--content-->
            <div class="col-12 p-3">
                <div class="row">
                    <div class="col-6 d-lg-block background">
                    </div>

                    <!--signin box-->
                    <div style="background-color: rgba(169, 169, 169, 0.662);" class="col-12 col-lg-6" id="signinbox">
                        <div class="row g-2">

                            <div class="col-12">
                                <p class="title02">Sign In</p>
                            </div>

                            <div class="col-12">
                                <label class="form-label">Email</label>
                                <input class="form-control" type="email" placeholder="ex: John@gmail.com" />
                            </div>

                            <div class="col-12">
                                <label class="form-label">Password</label>
                                <input class="form-control" type="password" placeholder="ex: **********" />
                            </div>

                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberme" />
                                    <label class="form-check-label" for="rememberme">
                                        Remember Me.
                                    </label>
                                </div>
                            </div>

                            <div class="col-6 text-end">
                                <a href="#" class="link-primary">Forgotten Password?</a>
                            </div>

                            <div class="col-12 col-lg-6 d-grid">
                                <button onclick="document.location='adminPanel.html'" class="btn btn-primary">Sign In</button>
                            </div>

                            <div class="col-12 col-lg-6 d-grid">
                                <button class="btn btn-danger">Get OTP Code</button>
                            </div>
                        </div><br />
                    </div>
                    <!--signin box-->


                </div>
            </div>
            <!--content-->

            <!--footer-->
            <div class="col-12 d-none d-lg-block fixed-bottom">
                <p style="font-weight: bold;font-size: 17px;" class="text-center">&copy; 2023 newTech.lk || All rights
                    Reserved</p>
            </div>
            <!--footer-->

        </div>
    </div>

    <script src="script.js"></script>
    <script src="bootstrap.bundle.js"></script>

</body>

</html>
